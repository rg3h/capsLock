<h2>regedit the caps-lock key into a control key</h2>
  <div class="recipe">
    <ol>
      <li>regedit HKEY_LOCAL_MACHINE/System/CurrentControlSet/Control/keyboard layout</li>
      <li>click on it and add a new binary key named <b>Scancode Map</b></li>
      <li>Set the key to: 00 00 00 00 | 00 00 00 00 | 02 00 00 00 | 1D 00 3A 00 | 00 00 00 00</li>
